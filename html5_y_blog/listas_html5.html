<!IDOCTYPE html>
<html lang="es-ES"><!-- idioma página -->
	<head>
		<title>listas en html5</title>
		<meta charset="utf-8"><!-- acentos  -->
		<!--stilo css -->
		<style>
			.container{width=70%;margin:auto}
		</style>
	</head>
	<body>
	<!--La etiqueta p sirve para declarar parrafos de texto-->
	<div class="container">
			<h1>Trabajar con listas en HTML5</h1>
			<!--lista sin ordenar/viñeta-->
			<ul>
				<li>Elemento1</li>
				<li>Elemento2</li>
				<li>Elemento3</li>
				<li>Elemento4</li>			
			</ul>
			<!--lista ordenada-->
			<ol>
				<li>Elemento1</li>
				<li>Elemento2</li>
				<li>Elemento3</li>
				<li>Elemento4</li>			
			</ol>
	</div>
	
	</body>
</html>
